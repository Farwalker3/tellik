<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="index.css">
		<link rel="icon" href="tellik.svg">
		<title>Tellik</title>
	</head>
	<body onmouseout="document.querySelector('.cursor').style.opacity = '0';document.querySelector('.cursor2').style.opacity = '0';document.querySelector('.cursor3').style.opacity = '0';">
		<div class="cursor" onmouseout="this.style.opacity = '0';"></div>
		<div class="cursor2"></div>
		<div class="cursor3"></div>
		<div class="container1">
            <p> THIS SITE IS UNDER CONSTRUCTION </p>
            <div id="countdown1">Loading countdown...</div>
		</div>
		<ul>
			<li>W</li>
			<li>E</li>
			<li>_</li>
			<li>T</li>
			<li>E</li>
			<li>L</li>
			<li>L</li>
			<li>_</li>
			<li>S</li>
			<li>T</li>
			<li>O</li>
			<li>R</li>
			<li>I</li>
			<li>E</li>
			<li>S</li>
		</ul>
		<div class="container2">
			<p> PLEASE CHECK BACK SOON </p>
			<div id="countdown2">Loading countdown...</div>
		</div>
		<script>
			const cursor = document.querySelector('.cursor');
			const cursor2 = document.querySelector('.cursor2');
			const cursor3 = document.querySelector('.cursor3');
			
			const moveCursor = (e)=> {
				cursor.style.opacity = '1';
				cursor2.style.opacity = '1';
				cursor3.style.opacity = '1';
				
				const mouseY = e.clientY - 1;
				const mouseX = e.clientX - 10;
				
				const mouseY2 = e.clientY ;
				const mouseX2 = e.clientX ;
				
				const mouseY3 = e.clientY + 5;
				const mouseX3 = e.clientX + 5;

				cursor3.style.transform = `translate3d(${mouseX3}px, ${mouseY3}px, 0)`;
				setTimeout(function(){
					cursor2.style.transform = `translate3d(${mouseX2}px, ${mouseY2}px, 0)`;
					cursor.style.transform = `translate3d(${mouseX}px, ${mouseY}px, 0)`;
				}, 1);
			}
			
			window.addEventListener('mousemove', moveCursor);
		</script>
        <script>
            // Countdown Timer
            function countdown() {
                const targetDate = new Date("May 25, 2025 00:00:00").getTime();
                const now = new Date().getTime();
                const timeDifference = targetDate - now;
                
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                
                document.getElementById("countdown1").innerHTML = 
                `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
				document.getElementById("countdown2").innerHTML = 
				`${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
                
                if (timeDifference < 0) {
                    document.getElementById("countdown1").innerHTML = "We're live!";
					document.getElementById("countdown2").innerHTML = "We're live!";
                }
            }
            
            setInterval(countdown, 1000);
        </script>
	</body>
</html>
