<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>World of Rogues Show</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>

		<div class="slideshow-container">
			
			<div class="mySlides fade">
				<img src="images/bb39e3d8-0fd7-441e-9c57-af4d0f05b599.png" style="width:100%">
				<div class="text">Caption Text</div>
			</div>
			
			<div class="mySlides fade">
				<img src="images/Copilot_20250810_200917.png" style="width:100%">
				<div class="text">Caption Two</div>
			</div>
			
			<div class="mySlides fade">
				<img src="images/Copilot_20250810_202618.png" style="width:100%">
				<div class="text">Caption Three</div>
			</div>
			
			<a class="prev" onclick="plusSlides(-1)">❮</a>
			<a class="next" onclick="plusSlides(1)">❯</a>
			
		</div>
		<br>
		
		<div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span> 
			<span class="dot" onclick="currentSlide(2)"></span> 
			<span class="dot" onclick="currentSlide(3)"></span> 
		</div>
		
		<h1>World of Rogues</h1>
	</body>
</html>
